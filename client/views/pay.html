<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Department Payment Management</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #6366f1;
    --secondary: #22d3ee;
    --danger: #ef4444;
    --success: #22c55e;
    --text: #0f172a;
    --muted: #64748b;
    --glass: rgba(255,255,255,.75);
    --border: rgba(255,255,255,.4);
    --radius: 18px;
    --shadow: 0 25px 60px rgba(0,0,0,.15);
}

* {
    box-sizing: border-box;
    font-family: 'Inter', system-ui, sans-serif;
}

body {
    margin: 0;
    padding: 35px;
    min-height: 100vh;
    background: linear-gradient(-45deg, #6366f1, #22d3ee, #818cf8, #38bdf8);
    background-size: 400% 400%;
    animation: gradientFlow 12s ease infinite;
    color: var(--text);
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h2, h3 {
    margin-bottom: 16px;
    font-weight: 800;
}

.report-container {
    background: var(--glass);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: var(--radius);
    padding: 28px;
    margin-bottom: 28px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    animation: fadeUp .6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.filter-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    align-items: center;
}

select, input {
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,.9);
    font-size: .95rem;
    min-width: 200px;
    transition: .25s ease;
}

select:focus, input:focus {
    outline: none;
    box-shadow: 0 0 0 4px rgba(99,102,241,.35);
}

#currentBalanceDisplay {
    margin-left: auto;
    padding: 14px 22px;
    border-radius: 16px;
    background: linear-gradient(135deg, #fee2e2, #fecaca);
    color: var(--danger);
    font-weight: 800;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(239,68,68,.4); }
    70% { box-shadow: 0 0 0 15px rgba(239,68,68,0); }
    100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); }
}

.btn-generate, .btn-download {
    border: none;
    border-radius: 16px;
    padding: 14px 22px;
    font-weight: 700;
    cursor: pointer;
    transition: .3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-generate {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #fff;
    box-shadow: 0 12px 30px rgba(99,102,241,.45);
}

.btn-generate:hover {
    transform: translateY(-3px) scale(1.02);
}

.btn-download {
    background: rgba(255,255,255,.9);
    color: var(--primary);
}

.btn-download:hover {
    background: #e0e7ff;
    transform: translateY(-2px);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

thead {
    background: rgba(255,255,255,.65);
}

th, td {
    padding: 16px 14px;
    border-bottom: 1px solid rgba(0,0,0,.08);
}

th {
    font-size: .8rem;
    text-transform: uppercase;
    letter-spacing: .08em;
    color: var(--muted);
}

tbody tr {
    transition: .25s ease;
}

tbody tr:hover {
    background: rgba(99,102,241,.08);
    transform: scale(1.01);
}

@media (max-width: 768px) {
    body { padding: 18px; }
    .filter-bar { flex-direction: column; align-items: stretch; }
    select, input, button { width: 100%; }
    #currentBalanceDisplay { width: 100%; text-align: center; }
}
.back-btn {
    width: 70px;
    height: 70px;
    background: var(--primary-blue);
    color: white !important;
    text-decoration: none;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 0.65rem;
    font-weight: 800;
    border: 4px solid white;
    box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

    /* üëá this is the key part */
    position: fixed;
    left: 0px;
    bottom: 20px;
    z-index: 999;
}

        .back-btn:hover {
            transform: scale(1.15) translateY(-10px);
            background: #00c6ff;
        }
</style>
</head>

<body>

<div class="report-container">
    <h2>üí≥ Department Payment Management</h2>
    <div class="filter-bar">
        <select id="deptSelect" onchange="loadPaymentHistory()">
            <option value="">-- Choose Department --</option>
        </select>

        <div id="currentBalanceDisplay">
            Current Total Debt: $0.00
        </div>
    </div>
</div>

<div class="report-container">
    <h3>‚ûï Record New Payment</h3>
    <form id="payForm" class="filter-bar">
        <input type="number" id="payAmt" step="0.01" placeholder="Amount Paid" required>
        <input type="text" id="payRef" placeholder="Reference (M-Pesa, Bank, etc)">
        <input type="date" id="payDate" required>
        <button type="submit" class="btn-generate">üíæ Save Payment</button>
    </form>
</div>

<div class="report-container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>üìä Payment Records</h3>
        <button onclick="downloadPaymentCSV()" class="btn-download">üì• Download</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Reference</th>
                <th>Previous</th>
                <th>Paid</th>
                <th>Remaining</th>
            </tr>
        </thead>
        <tbody id="paymentBody"></tbody>
    </table>
</div>
<div class="status-bar">
        <a href="total_sales.html" class="back-btn">
            <!-- <i class="fas fa-home fa-lg mb-1"></i> -->
            <span>‚Üê Back</span>
        </a>
    </div>

<script>
let fullLedger = [];

async function loadPaymentHistory() {
    const deptId = deptSelect.value;
    if (!deptId) return;

    const res = await fetch(`http://localhost/inventory_app/api/endpoints/pay_logic.php?dept_id=${deptId}`);
    const data = await res.json();

    let currentDebt = parseFloat(data.total_debt);
    paymentBody.innerHTML = "";
    fullLedger = [];

    data.history.forEach(p => {
        const prev = currentDebt;
        currentDebt -= parseFloat(p.amount);

        const row = {
            date: p.payment_date,
            ref: p.reference || "-",
            prev: prev.toFixed(2),
            paid: p.amount,
            rem: currentDebt.toFixed(2)
        };

        fullLedger.push(row);

        paymentBody.innerHTML += `
            <tr>
                <td>${row.date}</td>
                <td>${row.ref}</td>
                <td>$${row.prev}</td>
                <td style="color:var(--success); font-weight:700;">-$${row.paid}</td>
                <td style="font-weight:800;">$${row.rem}</td>
            </tr>`;
    });

    currentBalanceDisplay.innerText = `Current Total Debt: $${currentDebt.toFixed(2)}`;
}

payForm.addEventListener('submit', async e => {
    e.preventDefault();

    const payload = {
        dept_id: deptSelect.value,
        amount: payAmt.value,
        date: payDate.value,
        ref: payRef.value
    };

    const res = await fetch('http://localhost/inventory_app/api/endpoints/pay_logic.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    });

    if (await res.json()) {
        alert("Payment saved successfully ‚úÖ");
        loadPaymentHistory();
        payForm.reset();
    }
});

function downloadPaymentCSV() {
    let csv = "Date,Reference,Previous,Amount,Remaining\n";
    fullLedger.forEach(r => csv += `${r.date},${r.ref},${r.prev},${r.paid},${r.rem}\n`);

    const blob = new Blob([csv], { type: 'text/csv' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "Payment_History.csv";
    a.click();
}

async function loadDepts() {
    const res = await fetch('http://localhost/inventory_app/api/endpoints/reports.php?resource=get_departments');
    const depts = await res.json();
    depts.forEach(d => deptSelect.innerHTML += `<option value="${d.department_id}">${d.department_name}</option>`);
}
loadDepts();
</script>

<script>
    // Add this at the top of your JavaScript files for protected pages
async function checkSession() {
    const clientsession = localStorage.getItem('user_id');
    if (!clientsession) {
        window.location.href = 'login.html';
        return false;
    }
}

// Call this when page loads
document.addEventListener('DOMContentLoaded', function() {
    checkSession();
});
</script>

</body>
</html>
