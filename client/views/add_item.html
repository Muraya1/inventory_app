<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item | Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }

        .header-section {
            background-color: #1e88e5;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-container {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #455a64;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 0 0.25rem rgba(30, 136, 229, 0.25);
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        .btn-primary {
            background-color: #1e88e5;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #1565c0;
        }

        .btn-secondary {
            background-color: #eceff1;
            color: #546e7a;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
        }

        .btn-secondary:hover {
            background-color: #cfd8dc;
            color: #37474f;
        }

        .custom-file-upload {
            border: 2px dashed #bbdefb;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .custom-file-upload:hover {
            background-color: #f1f8ff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card form-card">
                <div class="header-section">
                    <i class="fas fa-plus-circle fa-3x mb-3"></i>
                    <h2 class="h4">Add New Item</h2>
                    <p class="mb-0 opacity-75">Fill in the details to expand your inventory</p>
                </div>

                <div class="form-container">
                    <form id="addItemForm">
                        <input type="hidden" id="categoryId"> 

                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-tag text-primary"></i></span>
                                <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="itemUnit" class="form-label">Unit</label>
                                <input type="text" class="form-control" id="itemUnit" placeholder="e.g. Kg, Box" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="itemCost" class="form-label">Cost ($)</label>
                                <input type="number" class="form-control" id="itemCost" placeholder="0.00" step="0.01" min="0" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="StockLevel" class="form-label">Initial Stock Level</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-boxes text-primary"></i></span>
                                <input type="number" class="form-control" id="StockLevel" placeholder="100" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Item Picture</label>
                            <div class="custom-file-upload">
                                <input type="file" id="itemPicture" accept="image/*" class="form-control">
                            </div>
                        </div>

                        <div id="addMessage" class="mb-3"></div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-check-circle me-2"></i>Create Item
                            </button>
                            <a href="items.html?category_id=X" class="btn btn-secondary" id="cancelLink">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/app.js"></script>
<script src="../js/create.js"></script> 
<script>
    window.onload = handleAddItem; 
</script>
<script>
    // Add this at the top of your JavaScript files for protected pages
async function checkSession() {
    const clientsession = localStorage.getItem('user_id');
    if (!clientsession) {
        window.location.href = 'login.html';
        return false;
    }
}

// Call this when page loads
document.addEventListener('DOMContentLoaded', function() {
    checkSession();
});
</script>

</body>
</html>
