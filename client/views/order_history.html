<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Audit | Financial History</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #007bff;
            --deep-navy: #0a192f;
            --glass-white: rgba(255, 255, 255, 0.85);
            --accent-cyan: #00c6ff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fbff 0%, #e1edff 100%);
            color: #2d3436;
            min-height: 100vh;
            padding-bottom: 100px; /* Space for floating home dock */
        }

        /* Gradient Heading with Compatibility */
        .audit-header {
            background: linear-gradient(to right, var(--primary-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        /* Financial Summary Card */
        .summary-card {
            background: var(--deep-navy);
            color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(10, 25, 47, 0.2);
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-title {
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        #grandTotal {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-cyan);
        }

        /* Modern Table Design */
        .table-container {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .custom-table thead th {
            background: transparent;
            color: #636e72;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 15px;
            border: none;
        }

        .custom-table tbody tr {
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .custom-table tbody tr:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.1);
            background: #fdfdff;
        }

        .custom-table td {
            padding: 18px 15px;
            vertical-align: middle;
            border: none;
            font-size: 0.95rem;
        }

        .custom-table td:first-child { border-radius: 12px 0 0 12px; font-weight: 700; color: var(--primary-blue); }
        .custom-table td:last-child { border-radius: 0 12px 12px 0; }

        /* Badge Styling */
        .badge-status {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            background: #e1f5fe;
            color: #039be5;
        }

        /* Floating Home Dock (Consistent with previous pages) */
        .status-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }

        .home-circle-btn {
            width: 75px;
            height: 75px;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 800;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid white;
        }

        .home-circle-btn:hover {
            transform: scale(1.1) translateY(-5px);
            background: var(--accent-cyan);
            color: white;
        }

        /* Loading Animation */
        .loading-state {
            text-align: center;
            padding: 40px;
            color: #b2bec3;
            font-style: italic;
        }
          .back-btn {
    width: 70px;
    height: 70px;
    background: var(--primary-blue);
    color: white !important;
    text-decoration: none;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 0.65rem;
    font-weight: 800;
    border: 4px solid white;
    box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

    /* ðŸ‘‡ this is the key part */
    position: fixed;
    right: 650px;
    bottom: 20px;
    z-index: 999;
}

        
        .back-btn:hover {
            transform: scale(1.15) translateY(-10px);
            background: #00c6ff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="audit-header text-center">Order History & Item Audit</h1>

    <div class="summary-card">

            </button>
        </div>
     

    </div>
    <div class="table-responsive">
        <table class="table table-striped">
        <thead class="thead-dark">
            <tr>

        </thead>
        <tbody id="reportTTableBody">
            </tbody>

                <td id="grandTotal"><strong>$0.00</strong></td>
            </tr>
        </tfoot>

</div>


    <div class="table-container">
        <table class="custom-table">
            <thead>
                <tr>
                    <th><i class="fas fa-hashtag me-2"></i>ID</th>
                    <th><i class="fas fa-calendar-alt me-2"></i>Date / Time</th>
                    <th><i class="fas fa-user-tie me-2"></i>Receiver</th>
                    <th><i class="fas fa-building me-2"></i>Dept/Project</th>

                    <th><i class="fas fa-Boxes me-2"></i>items</th>
                    <th><i class="fas fa-dollar-sign me-2"></i>Order Cost</th>
                    <th><i class="fas fa-hashtag me-2"></i>status</th>
                </tr>
            </thead>
            <tbody id="orderHistoryBody">
                <tr class="loading-state">
                    <td colspan="6">
                        <i class="fas fa-circle-notch fa-spin me-2"></i> Analyzing audit records...
                    </td>
                </tr>
            </tbody>
        </table>
    </div> 
</div>

<div class="status-bar">
    <a href="home.html" class="home-circle-btn">
        <i class="fas fa-home fa-lg"></i>
        <span>HOME</span>
    </a>
</div>

</div>

    </button>
</div>

async function checkSession() {

}

</body>
</html>
