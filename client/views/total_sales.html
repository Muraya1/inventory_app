<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; height: 100vh; }

        .sidebar {
            width: 240px;
            background: #1a1a2e;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0; left: 0;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header i {
            font-size: 1.3rem;
            color: #4361ee;
        }

        .sidebar-header span {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Section Labels */
        .nav-section-label {
            padding: 16px 20px 6px;
            font-size: 0.68rem;
            font-weight: 700;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .nav-list {
            list-style: none;
            padding: 8px 0;
            flex: 1;
        }

        .nav-item { width: 100%; }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 11px 20px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.88rem;
            font-weight: 500;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-link i {
            width: 18px;
            text-align: center;
            font-size: 0.95rem;
            flex-shrink: 0;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.06);
            color: #fff;
            border-left-color: rgba(67,97,238,0.5);
        }

        .nav-link.active {
            background: rgba(67,97,238,0.15);
            color: #fff;
            border-left-color: #4361ee;
            font-weight: 600;
        }

        .nav-link.active i { color: #4361ee; }

        /* Divider */
        .nav-divider {
            height: 1px;
            background: rgba(255,255,255,0.07);
            margin: 8px 16px;
        }

        /* Bottom logout */
        .sidebar-footer {
            padding: 12px 0;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .nav-link.danger:hover {
            background: rgba(230,57,70,0.12);
            color: #e63946;
            border-left-color: #e63946;
        }

        .nav-link.danger:hover i { color: #e63946; }

        /* Scrollbar */
        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-track { background: transparent; }
        .sidebar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
    </style>
</head>
<body>

<nav class="sidebar">
    <div class="sidebar-header">
        <i class="fas fa-chart-line"></i>
        <span>Records</span>
    </div>

    <ul class="nav-list">

        <!-- Main -->
        <li><span class="nav-section-label">Main</span></li>

        <li class="nav-item">
            <a href="home.html" class="nav-link">
                <i class="fas fa-home"></i> Dashboard
            </a>
        </li>

        <div class="nav-divider"></div>

        <!-- Finance -->
        <li><span class="nav-section-label">Finance</span></li>

        <li class="nav-item">
            <a href="financial.html" class="nav-link active">
                <i class="fas fa-cash-register"></i> Sales
            </a>
        </li>
        <li class="nav-item">
            <a href="pay.html" class="nav-link">
                <i class="fas fa-credit-card"></i> Make Payment
            </a>
        </li>

        <div class="nav-divider"></div>

        <!-- Orders -->
        <li><span class="nav-section-label">Orders</span></li>

        <li class="nav-item">
            <a href="order_history.html" class="nav-link">
                <i class="fas fa-history"></i> Order Record
            </a>
        </li>
        <li class="nav-item">
            <a href="my_orders.html" class="nav-link">
                <i class="fas fa-box"></i> My Orders
            </a>
        </li>
        <li class="nav-item">
            <a href="admin_approvals.html" class="nav-link">
                <i class="fas fa-check-circle"></i> Approvals
            </a>
        </li>

        <div class="nav-divider"></div>

        <!-- Reports -->
        <li><span class="nav-section-label">Reports</span></li>

        <li class="nav-item">
            <a href="item_history.html" class="nav-link">
                <i class="fas fa-file-invoice-dollar"></i> Item Reports
            </a>
        </li>
        <li class="nav-item">
            <a href="low_stock_alert.html" class="nav-link">
                <i class="fas fa-exclamation-triangle"></i> Low Stock Alerts
            </a>
        </li>

        <div class="nav-divider"></div>

        <!-- Admin -->
        <li><span class="nav-section-label">Admin</span></li>

        <li class="nav-item">
            <a href="admin_setup.html" class="nav-link">
                <i class="fas fa-cog"></i> Admin Setup
            </a>
        </li>

    </ul>

    <!-- Footer -->
    <div class="sidebar-footer">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" onclick="logout(event)" class="nav-link danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<script>
function logout(event) {
    //event.preventDefault(); // stop link navigation

    // Clear all client-side state
    localStorage.clear();
    sessionStorage.clear();

    document.cookie.split(';').forEach(cookie => {
        const name = cookie.split('=')[0].trim();

        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=${location.hostname}`;
    });

    // Redirect to login
    window.location.href = 'login.html';
}
</script>

</body>
</html>
