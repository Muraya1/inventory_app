<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Department Financial Report</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #6366f1;
    --secondary: #22d3ee;
    --success: #22c55e;
    --danger: #ef4444;
    --text: #0f172a;
    --muted: #64748b;
    --glass: rgba(255,255,255,.78);
    --border: rgba(255,255,255,.4);
    --radius: 18px;
    --shadow: 0 30px 70px rgba(0,0,0,.15);
}

* {
    box-sizing: border-box;
    font-family: 'Inter', system-ui, sans-serif;
}

body {
    margin: 0;
    padding: 35px;
    min-height: 100vh;
    background: linear-gradient(-45deg, #6366f1, #22d3ee, #818cf8, #38bdf8);
    background-size: 400% 400%;
    animation: gradientMove 14s ease infinite;
    color: var(--text);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.report-container {
    max-width: 1100px;
    margin: auto;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border-radius: var(--radius);
    padding: 32px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    animation: fadeUp .6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    font-weight: 800;
    margin-top: 0;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* FILTER BAR */
.filter-bar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    background: rgba(255,255,255,.9);
    padding: 22px;
    border-radius: 14px;
    margin: 25px 0;
}

.filter-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

label {
    font-size: .85rem;
    font-weight: 600;
    color: var(--muted);
}

select, input {
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #fff;
    font-size: .95rem;
    transition: .25s ease;
}

select:focus, input:focus {
    outline: none;
    box-shadow: 0 0 0 4px rgba(99,102,241,.35);
}

/* BUTTONS */
.btn-generate,
.btn-download {
    border: none;
    border-radius: 14px;
    padding: 14px 26px;
    font-weight: 700;
    cursor: pointer;
    transition: .3s ease;
}

.btn-generate {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #fff;
    box-shadow: 0 14px 30px rgba(99,102,241,.45);
}

.btn-generate:hover {
    transform: translateY(-3px);
}

.btn-download {
    background: linear-gradient(135deg, #16a34a, #22c55e);
    color: #fff;
}

.btn-download:hover {
    transform: translateY(-3px);
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

thead {
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color: white;
}

th, td {
    padding: 16px;
    text-align: left;
}

th {
    font-size: .8rem;
    letter-spacing: .06em;
    text-transform: uppercase;
}

tbody tr {
    transition: .25s ease;
}

tbody tr:hover {
    background: rgba(99,102,241,.08);
    transform: scale(1.01);
}

.item-row td {
    font-size: .9rem;
    color: #475569;
}

    background: rgba(255,255,255,.7);
}

.total-amount {
    color: var(--success);
    font-weight: 800;
}

/* BACK BUTTON */
.back-btn {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    font-weight: 800;
    border: none;
    cursor: pointer;
    box-shadow: 0 20px 40px rgba(0,0,0,.35);
    transition: .3s ease;

.back-btn:hover {
    transform: scale(1.15) translateY(-10px);
}

/* RESPONSIVE */
@media (max-width: 768px) {
    body { padding: 18px; }
    .filter-bar { grid-template-columns: 1fr; }
}
</style>

<script>
   
       document.addEventListener('DOMContentLoaded', async () => {
    const select = document.getElementById('deptSelect');
    if (!select) return;

    try {
        const response = await fetch('http://localhost/inventory_app/api/endpoints/reports.php?resource=get_departments');

        select.innerHTML = '<option value="">-- Select Department --</option>';

            const opt = document.createElement('option');
            opt.value = dept.department_id;
            opt.textContent = dept.department_name;
            select.appendChild(opt);
        });
    } catch (e) {
        select.innerHTML = '<option>Error loading departments</option>';
    }
});


    // 2. Generate Report Function
let currentReportData = [];

    async function generateReport() {
        const deptId = document.getElementById('deptSelect').value;
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        const tbody = document.getElementById('reportData');
        const totalDisplay = document.getElementById('grandTotal');

        if (!deptId || !start || !end) {
            alert("Please fill in all filters.");
            return;
        }

        // Show loading state
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Processing Report...</td></tr>';

        try {
            //const response = await fetch(`http://localhost/inventory_app/api/endpoints/reports.php?dept_id=${deptId}&start_date=${start}&end_date=${end}`);
            //const response = await fetch('http://localhost/inventory_app/api/endpoints/reports.php?resource=get_departments');
            const response = await fetch(`http://localhost/inventory_app/api/endpoints/reports.php?resource=get_department_financial_report&dept_id=${deptId}&start_date=${start}&end_date=${end}`);
            const result = await response.json();

            if (result.data && result.data.length > 0) {
                currentReportData = result.data; // Store data for download
                document.getElementById('downloadBtn').style.display = 'inline-block'; // Show download button
                let grandTotal = 0;
                tbody.innerHTML = '';

                result.data.forEach(order => {
                    const orderCost = parseFloat(order.total_order_cost);
                    grandTotal += orderCost;

                    tbody.innerHTML += `
                        <tr>
                            <td>#${order.order_id}</td>
                            <td>${new Date(order.order_timestamp).toLocaleDateString()}</td>
                            <td>${order.receiver_name}</td>
                            <td><span style="color:green; font-size:0.8rem; font-weight:bold;">${order.to_status}</span></td>
                            <td style="text-align: right; font-weight: bold;">$${orderCost.toFixed(2)}</td>

                    order.items.forEach(item => {

                    <tr class="item-row">
                        <td colspan="3" style="padding-left:40px;">
                            $${item.name} (x${item.quantity})
                        </td>
                        <td>$${parseFloat(item.item_cost).toFixed(2)}</td>
                        <td style="text-align:right;">
                            $${parseFloat(item.total_cost).toFixed(2)}
                        </td>
                    </tr>
                `;
            });

            // Divider
            tbody.innerHTML += `
                <tr><td colspan="5"><hr></td></tr>
            `;
                });

                totalDisplay.innerText = `$${grandTotal.toFixed(2)}`;

            //     totalDisplay.innerText = "$0.00";
            // }
            else {
            currentReportData = [];
            document.getElementById('downloadBtn').style.display = 'none'; // Hide if no data
            // ... handle empty table ...
        }
        } catch (error) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">System Error. Check Console.</td></tr>';
        }
    }

function downloadCSV() {
    // 1. Check if we have data (using your currentReportData variable)
    if (!currentReportData || currentReportData.length === 0) {
        alert("No data available to download.");
        return;
    }

    // 2. Define Headers (Including Order info AND Item info)
    let csvContent = "Order ID,Timestamp,Receiver,Vendor,Item Name,Quantity,Unit Cost,Item Total,Grand Total\n";

    // 3. The Double Loop (Flattening the nested data)
    currentReportData.forEach(order => {
        // We look inside each order for the 'items' array
        order.items.forEach(item => {
            const row = [
                order.order_id,
                `"${order.order_timestamp}"`,
                `"${order.receiver_name}"`,
                `"${order.vendor_name || 'N/A'}"`,
                `"${item.name}"`,          // Item detail
                item.quantity,            // Item detail
                item.item_cost,           // Item detail
                item.total_cost,          // Item total (Qty * Cost)
                order.total_order_cost    // Total for the whole order
            ].join(",");
            csvContent += row + "\n";
        });
    });

    // 4. Create and Trigger the Download
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    
    // Create a nice filename with today's date
    const date = new Date().toISOString().split('T')[0];
    link.setAttribute("href", url);
    link.setAttribute("download", `Full_Financial_Report_${date}.csv`);
    
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
async function updateBalanceDisplay(deptId, start, end) {
    try {
        const response = await fetch(`http://localhost/inventory_app/api/endpoints/reports.php?resource=balance&dept_id=${deptId}&start_date=${start}&end_date=${end}`);
        const data = await response.json();

        // Populate the cards
        document.getElementById('totalAccrued').innerText = `$${data.accrued.toFixed(2)}`;
        document.getElementById('totalPaid').innerText = `$${data.paid.toFixed(2)}`;
        
        const balanceElement = document.getElementById('totalBalance');
        balanceElement.innerText = `$${data.balance.toFixed(2)}`;

        // Visual Feedback: If they owe money, make it red. If cleared, make it green.
        balanceElement.style.color = data.balance > 0 ? "#ffcccc" : "#ccffcc";
        
    } catch (error) {
        console.error("Balance calculation failed", error);
    }
}
