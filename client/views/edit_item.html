<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Inventory | St. Andrew's Turi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --turi-blue: #002147;
            --turi-gold: #C5A059;
            --white: #ffffff;
            --bg-gray: #f0f2f5;
            --text-main: #2c3e50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--turi-blue); /* Deep blue background for focus */
            background: linear-gradient(135deg, #002147 0%, #00152e 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .edit-card {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* Gold top accent */
        .edit-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--turi-gold);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--turi-blue);
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        #editMessage {
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
            margin-bottom: 20px;
            color: #27ae60; /* Success green by default */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: var(--turi-blue);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"], 
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--turi-gold);
        }

        /* Custom styling for file input */
        input[type="file"] {
            padding: 8px;
            background: #f9f9f9;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            background: var(--turi-gold);
            color: var(--turi-blue);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background: #b38f4d;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            color: #7f8c8d;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--turi-blue);
        }

        /* Visual enhancement: icon */
        .form-header-icon {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>

    <script defer src="../js/item_edit.js"></script>
</head>
<body onload="initEditPage()">

    <div class="edit-card">
        <div class="form-header-icon">üîÑ</div>
        <h2>Update Item</h2>
        
        <p id="editMessage"></p>

        <form id="editItemForm">
            <div class="form-group">
                <label for="stockToAdd">Add New Stock Units:</label>
                <input
                    type="number"
                    id="stockToAdd"
                    min="0"
                    value="1"
                    placeholder="Enter quantity"
                    required
                />
            </div>

            <div class="form-group">
                <label for="itemCost">Update Item Cost (KSH):</label>
                <input
                    type="number"
                    id="itemCost"
                    min="0"
                    step="0.01"
                    placeholder="0.00"
                    required
                />
            </div>

            <div class="form-group">
                <label for="itemImage">Update Item Image:</label>
                <input
                    type="file"
                    id="itemImage"
                    accept="image/*"
                />
            </div>

            <button type="submit">
                SAVE CHANGES
            </button>
        </form>

        <a href="items.html" class="back-link">‚Üê Cancel and Go Back</a>
    </div>

</body>
</html>
