<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Low Stock Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #e0f2fe, #f8fafc);
      color: #0f172a;
    }

    h1 {
      text-align: center;
      color: #0369a1;
      margin-bottom: 30px;
    }

    /* ===== CARD ===== */
    .card {
      max-width: 1100px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(2, 132, 199, 0.15);
      border: 1px solid #bae6fd;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    thead {
      background: #0284c7;
      color: white;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    th {
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    tbody tr {
      border-bottom: 1px solid #e5e7eb;
      transition: background 0.2s ease;
    }

    tbody tr:hover {
      background: #f0f9ff;
    }

    /* ===== BADGE ===== */
    .badge {
      background: #fee2e2;
      color: #b91c1c;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* ===== STATES ===== */
    .loading,
    .error,
    .empty {
      text-align: center;
      padding: 20px;
      color: #475569;
    }

    .error {
      color: #b91c1c;
      font-weight: 600;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      th, td {
        padding: 10px;
      }
    }
    .back-btn {
    width: 70px;
    height: 70px;
    background: var(--primary-blue);
    color: white !important;
    text-decoration: none;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 0.65rem;
    font-weight: 800;
    border: 4px solid white;
    box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

    /* üëá this is the key part */
    position: fixed;
    left: 0px;
    bottom: 20px;
    z-index: 999;
}

        .back-btn:hover {
            transform: scale(1.15) translateY(-10px);
            background: #00c6ff;
        }
  </style>
</head>
<body>

  <h1>üì¶ Low Stock Alerts</h1>

  <div class="card">
    <div id="status" class="loading">Loading alerts...</div>

    <table id="alertsTable" style="display:none;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Item Name</th>
          <th>Current Stock Level</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="lowStockLogBody"></tbody>
    </table>
  </div>
  <div class="status-bar">
        <a href="total_sales.html" class="back-btn">
            <!-- <i class="fas fa-home fa-lg mb-1"></i> -->
            <span>‚Üê Back</span>
        </a>
    </div>

  <script>
    const API_URL = "http://localhost/inventory_app/api/endpoints/low-stock.php"; // üî¥ UPDATE THIS PATH IF NEEDED

    async function fetchAlerts() {
  const status = document.getElementById("status");
  const table = document.getElementById("alertsTable");

  try {
    const response = await fetch(API_URL);
    const alerts = await response.json(); // <-- ARRAY

    if (!response.ok) {
      throw new Error("Failed to fetch alerts");
    }

    if (!Array.isArray(alerts) || alerts.length === 0) {
      status.className = "empty";
      status.textContent = "No low stock alerts üéâ";
      return;
    }

    status.style.display = "none";
    table.style.display = "table";

    renderAlerts(alerts);

  } catch (error) {
    console.error(error);
    status.className = "error";
    status.textContent = "‚ùó Error loading alerts. Please try again.";
  }
}


    // ‚úÖ YOUR FUNCTION (VISUALLY ENHANCED, SAME LOGIC)
    function renderAlerts(alerts) {
      const tbody = document.getElementById('lowStockLogBody');
      tbody.innerHTML = alerts.map(alert => `
        <tr>
          <td>${new Date(alert.created_at).toLocaleString()}</td>
          <td>${alert.item_name}</td>
          <td>${alert.stock_level} </td>
          <td>
            <span class="badge">Needs Restock</span>
          </td>
        </tr>
      `).join('');
    }

    fetchAlerts();
  </script>

  <script>
    // Add this at the top of your JavaScript files for protected pages
async function checkSession() {
    const clientsession = localStorage.getItem('user_id');
    if (!clientsession) {
        window.location.href = 'login.html';
        return false;
    }
}

// Call this when page loads
document.addEventListener('DOMContentLoaded', function() {
    checkSession();
});
</script>

</body>
</html>
