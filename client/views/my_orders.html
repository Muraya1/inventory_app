        .rejection-box {
            background: #fff5f5;

        }
        .items-list {
            margin-top: 15px;
            font-size: 14px;
            color: #4a5568;
        }
        .item-row {

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background: #4c51bf; color: white; }

    <script>
    const API_BASE = 'http://localhost/inventory_app/api/endpoints';

    async function loadMyOrders() {
        const container = document.getElementById('ordersList');
        container.innerHTML = '<p>Loading your orders...</p>';
        const userId = sessionStorage.getItem('user_id');
        
        try {
            const response = await fetch(`${API_BASE}/my_orders.php?user_id=${userId}`, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch orders');
            }

            const data = await response.json();
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #718096;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üì¶</div>
                        <h3>No Orders Yet</h3>
                        <p>You haven't placed any orders yet.</p>
                        <a href="cart.html" class="btn btn-primary" style="margin-top: 20px;">Place Your First Order</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(order => `
                <div class="order-card ${order.order_status.toLowerCase()}">
                    <div class="order-header">
                        <div>
                            <strong>Order #${order.order_id}</strong>
                            <div style="font-size: 12px; color: #718096;">
                                ${new Date(order.order_timestamp).toLocaleString('en-US', {
                                    month: 'short',
                                    day: 'numeric',
                                    year: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                            <div style="font-size: 12px; color: #718096; margin-top: 5px;">
                                üì¶ ${order.receiver_name} | üè¢ ${order.vendor_name}
                            </div>
                        </div>
                        <span class="status-pill ${order.order_status.toLowerCase()}">${order.order_status}</span>
                    </div>
                    <div class="items-list">
                        <strong>Items:</strong>
                        ${order.items && order.items.length > 0 ? order.items.map(item => `
                            <div class="item-row">
                                <span>${item.name} x ${item.quantity} ${item.measuring_unit || ''}</span>
                                <span>KSh ${parseFloat(item.unit_price).toFixed(2)}</span>
                            </div>
                        `).join('') : '<p>No items listed</p>'}
                        <div style="text-align: right; margin-top: 10px; padding-top: 10px; border-top: 2px solid #e2e8f0;">
                            <strong>Total: KSh ${parseFloat(order.total_amount || 0).toFixed(2)}</strong>
                        </div>
                    </div>
                    ${order.order_status === 'REJECTED' ? `
                        <div class="rejection-box">
                            <strong>‚ùå Reason for Rejection:</strong><br>
                            ${order.rejection_reason || 'No reason provided.'}
                        </div>
                    ` : ''}
                    ${order.order_status === 'APPROVED' ? `
                        <div style="margin-top: 10px; color: #2f855a; font-size: 13px; background: #f0fff4; padding: 10px; border-radius: 6px;">
                            ‚úì Approved by ${order.approved_by_username || 'Admin'} on ${new Date(order.approved_at).toLocaleString()}
                        </div>
                    ` : ''}
                    ${order.order_status === 'PENDING' ? `
                        <div style="margin-top: 10px; color: #9c4221; font-size: 13px; background: #fffaf0; padding: 10px; border-radius: 6px;">
                            ‚è≥ Waiting for admin approval...
                        </div>
                    ` : ''}
                </div>
            `).join('');
        } catch (e) {
            console.error('Error loading orders:', e);
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #e53e3e;">
                    <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <h3>Error Loading Orders</h3>
                    <p>${e.message}</p>
                    <button onclick="loadMyOrders()" class="btn btn-primary" style="margin-top: 20px;">Try Again</button>
                </div>
            `;
        }
    }

    document.addEventListener('DOMContentLoaded', loadMyOrders);
</script>
