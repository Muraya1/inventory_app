<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Approvals - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/approval_system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge {
            background: #f56565;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .stat-icon.pending {
            background: #fef5e7;
            color: #f39c12;
        }

        .stat-icon.approved {
            background: #d5f4e6;
            color: #27ae60;
        }

        .stat-icon.rejected {
            background: #fadbd8;
            color: #e74c3c;
        }

        .stat-content h3 {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .stat-content p {
            color: #2d3748;
            font-size: 32px;
            font-weight: bold;
        }

        .orders-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .orders-header h2 {
            color: #2d3748;
            font-size: 22px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .order-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .order-card.stock-warning {
            border-color: #f56565;
            background: #fff5f5;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .order-info h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .order-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #718096;
            font-size: 14px;
        }

        .order-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: #fef5e7;
            color: #f39c12;
        }

        .status-badge.approved {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-badge.rejected {
            background: #fadbd8;
            color: #e74c3c;
        }

        .order-items {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .order-items h4 {
            color: #2d3748;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-name {
            color: #2d3748;
            font-weight: 500;
        }

        .item-details {
            color: #718096;
            font-size: 13px;
            display: flex;
            gap: 15px;
        }

        .stock-warning-badge {
            background: #f56565;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .stock-ok-badge {
            background: #48bb78;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .order-total {
            text-align: right;
            padding-top: 15px;
            border-top: 2px solid #e2e8f0;
            margin-top: 15px;
        }

        .order-total strong {
            color: #2d3748;
            font-size: 18px;
        }

        .order-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-approve {
            background: #48bb78;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-approve:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-approve:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .btn-reject {
            background: #f56565;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-reject:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.3);
        }

        .btn-view {
            background: #4299e1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-view:hover {
            background: #3182ce;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #2d3748;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-cancel:hover {
            background: #cbd5e0;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d5f4e6;
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }

        .alert-error {
            background: #fadbd8;
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }

        .alert-warning {
            background: #fef5e7;
            color: #f39c12;
            border-left: 4px solid #f39c12;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>
                üõ°Ô∏è Order Approvals
                <span class="badge" id="pendingCount">0</span>
            </h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshOrders()">üîÑ Refresh</button>
                <a href="home.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon pending">‚è≥</div>
                <div class="stat-content">
                    <h3>Pending Orders</h3>
                    <p id="statPending">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon approved">‚úÖ</div>
                <div class="stat-content">
                    <h3>Approved Today</h3>
                    <p id="statApproved">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon rejected">‚ùå</div>
                <div class="stat-content">
                    <h3>Rejected Today</h3>
                    <p id="statRejected">0</p>
                </div>
            </div>
        </div>

        <!-- Orders List -->
        <div class="orders-container">
            <div class="orders-header">
                <h2>Pending Orders</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="stock-ok">Stock Available</button>
                    <button class="filter-btn" data-filter="stock-warning">Stock Issues</button>
                </div>
            </div>

            <div id="ordersContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div class="modal" id="rejectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reject Order #<span id="rejectOrderId"></span></h3>
                <p style="color: #718096; font-size: 14px;">Please provide a reason for rejection</p>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Rejection Reason *</label>
                    <textarea id="rejectionReason" placeholder="e.g., Insufficient budget, duplicate order, incorrect items..."></textarea>
                </div>
            </div>
            <div class="modal-actions">
                
                <button class="btn btn-cancel" onclick="closeRejectModal()">Cancel</button>

                <button class="btn btn-reject" onclick="confirmReject()">Reject Order</button>
                 <!-- <button onclick="confirmReject(this.dataset.orderId)" data-order-id="dataset.orderId">Reject</button> -->
            </div>
        </div>
    </div>

    <script src="../js/admin_approval.js"></script>
    <script>
    // Add this at the top of your JavaScript files for protected pages
async function checkSession() {
    const clientsession = localStorage.getItem('user_id');
    if (!clientsession) {
        window.location.href = 'login.html';
        return false;
    }
}

// Call this when page loads
document.addEventListener('DOMContentLoaded', function() {
    checkSession();
});
</script>
</body>
</html>
